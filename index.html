<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <!--Link Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <title>Porto Joias</title>
</head>
<body>

    <header>
        <div class="container-header">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <nav>
                <span class="material-symbols-sharp" id="menu-btn">
                    menu
                </span>
                <ul id="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contato</a></li>
                    <li class="dropdown">
                        <a href="#" id="categorias-link" class="categorias categorias-link">
                            Categorias
                            <span class="material-symbols-sharp">
                                arrow_drop_down
                            </span>
                        </a> 
                        <div class="dropdown-content" id="dropdown-content">
                            <a href="#">Alianças</a>
                            <a href="#">Brincos</a>
                            <a href="#">Infantil</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section>
        <!-- Carrossel existente -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/banner bem vindo.jpg" alt="banner de boas vindas"></div>
            </div>
            <div class="swiper-button-next swiper-btn"></div>
            <div class="swiper-button-prev swiper-btn"></div>
        </div>
    </section>

    <main>
        <section class="c-aliancas c-swiper">
            <h2 class="title">Alianças</h2>
            <div class="swiper mySwiperNew swiperimg">
                <div class="swiper-wrapper" id="swiper-wrapper-new">
                    <!-- Os slides serão inseridos aqui dinamicamente -->
                </div>
                <div class="swiper-button-next swiper-btn"></div>
                <div class="swiper-button-prev swiper-btn"></div>
            </div>
        </section>

        <section class="c-brincos c-swiper">
            <h2 class="title">Brincos</h2>
            <div class="swiper mySwiperBrincos swiperimg">
                <div class="swiper-wrapper" id="swiper-wrapper-brincos">
                    <!-- Os slides serão inseridos aqui dinamicamente -->
                </div>
                <div class="swiper-button-next swiper-btn"></div>
                <div class="swiper-button-prev swiper-btn"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="footer-info">
                <p>R. Augusto César de Andrade, 213 - Jardim Planalto</p>
                <p>CEP: 13092-015</p>
                <a href="#">Entre em contato</a>
            </div>
            <div class="footer-social">
                <p>Acompanhe nossas redes sociais</p>
                <div class="footer-icons">
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
